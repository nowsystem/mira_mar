        // Versión alternativa con confirmación
       <script>
        function enviarMensajeYDescargar() {
            if (confirm('¿Deseas abrir WhatsApp y descargar nuestro menú?')) {
                window.open(`https://wa.me/593983172995?text=${encodeURIComponent('Hola, me intereso su restaurante')}`, '_blank');
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = 'menu.pdf';
                    link.download = 'Menu.pdf';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, 1000);
            }
        }
</script>
